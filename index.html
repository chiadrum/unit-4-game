<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Star Wars Game</title>
</head>

<body>
    <div class="container-fluid pl-5" id="wrapper">
        <div class="row col-12 align-items-center">
            <div class="col-md-12 offset-md-4">
                <span id="header">
                    <h1>Star Wars RPG Game!</h1>
                    <h2>Select your Jedi</h2>
                </span>
            </div>
        </div>
        <div class="container-fluid upper">
            <div class="row col-12 align-items-center" ID="player">
                <div class="col-md-2 m-3" id="card">
                    <div class="card" style="width: 10rem;">
                        <h5>Chewbacca</h5>
                        <img class="img-fluid" src="assets/images/chew.jpg" alt="Card image cap">
                        <div>
                            <h5 id="chewHealth"></h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 m-3" id="card">
                    <div class="card" style="width: 10rem;">
                        <h5>Luke Skywalker</h5>
                        <img class="img-fluid" src="assets/images/luke.jpg" alt="Card image cap">
                        <div>
                            <h5 id="lukeHealth"></h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 m-3" id="card">
                    <div class="card" style="width: 10rem;">
                        <h5>Obi-Wan-Kanobi</h5>
                        <img class="img-fluid" src="assets/images/obi.jpg" alt="Card image cap">
                        <div>
                            <h5 id="obiHealth"></h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 m-3" id="card">
                    <div class="card" style="width: 10rem;">
                        <h5>Darth Vader</h5>
                        <img class="img-fluid" src="assets/images/vader.jpg" alt="Card image cap">
                        <div>
                            <h5 id="vaderHealth"></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row align-items-center col-12" id="battle">
            <div class="col-md-12">
                <span>
                    <h1>Battle Zone</h1>
                </span>
                <img class="img-fluid" src="assets/images/Vs.png" alt="VS">
            </div>
        </div>
        <div class="row col-12" id="game">
            <div class="col-md-4" id="jedi">
                <span>
                    <h2>Your Jedi</h2>
                </span>
            </div>
            <div class="col-md-4" id="button">
                <span>
                    <button class="button">Attack!</button>
                </span>
            </div>
            <div>
                <h2>Opponent</h2>
                <div class="col-md-4" id="opponent">
                </div>
            </div>
        </div>


    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/game.js"></script>
</body>

</html>
</body>
<footer>

</footer>
